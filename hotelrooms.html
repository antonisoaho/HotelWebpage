<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Bonz.ai Hotel</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <figure class="btn btn--hamburger" onclick="burgerExpansion(this)">
          <figure class="header__hamburger--stripe stripe1"></figure>
          <figure class="header__hamburger--stripe stripe2"></figure>
          <figure class="header__hamburger--stripe stripe3"></figure>
        </figure>
        <ul class="header__list" id="menu">
          <li>
            <a href="./index.html" class="header__listitem list--textdecorator"
              >Home</a
            >
          </li>
          <li>
            <a
              href="./hotelrooms.html"
              class="header__listitem list--textdecorator"
              >Rooms</a
            >
          </li>
          <li>
            <a
              href="./roominfo.html"
              class="header__listitem list--textdecorator"
              >About us</a
            >
          </li>
        </ul>
      </nav>
      <figure class="header__logo"></figure>

      <figure class="header__picture">
        <figcaption class="header__picture--text">
          <h1>Luxury Rooms</h1>
          <p>Choose your AI-companion</p>
        </figcaption>
      </figure>
    </header>

    <section class="section rooms">
      <header class="section__header">
        <h1 class="section__header--headertext">
          Rooms with AI-integrated services!
        </h1>
        <p class="section__header--ptext">
          With a room price of <b>199$</b> per night you can live with
          extraordinary view.
          <br />
          All our rooms go with the same standard. Small houses where you can
          choose the package of AI-integration.
        </p>
      </header>
      <article class="section__article searchcontainer">
        <figure class="section__searchcontainer--range">
          <p>Highest price: <span id="sliderValue">449</span>$</p>
          <input
            type="range"
            min="0"
            max="449"
            value="449"
            class="slider"
            id="priceSlider"
          />
        </figure>
        <figure class="section__searchcontainer--checkbox">
          <label for="specialCheckbox">Special items only: </label
          ><input type="checkbox" id="specialCheckbox" />
        </figure>
      </article>
      <article class="section__article rooms">
        <figure class="section__figure room" data-price="0">
          <figure class="section__figure--picture">
            <img src="assets/photos/01-day.jpg" alt="" />
          </figure>
          <figcaption class="section__figure--text">
            <h3>Boardgames: <i>included.</i></h3>
            <p>
              Play boardgames against AI and try to win, this is something that
              can take hours for you to do.
            </p>
          </figcaption>
        </figure>
        <figure class="section__figure room" data-price="199">
          <figure class="section__figure--picture">
            <img src="assets/photos/02-day.jpg" alt="" />
          </figure>
          <figcaption class="section__figure--text">
            <h3>Robotbuilding: <i>199$</i></h3>
            <p>
              Build a small robot that can help you get the remote thats under
              the couch.
            </p>
          </figcaption>
        </figure>
        <figure class="section__figure room popular special" data-price="299">
          <figure class="section__figure--picture">
            <img src="assets/photos/03-day.jpg" alt="" />
          </figure>
          <figcaption class="section__figure--text">
            <h3>3D printed food: <i>299$</i></h3>
            <p>
              Decide what food to get printed out and let AI get the best of
              flavours from the world.
            </p>
          </figcaption>
        </figure>
        <figure class="section__figure room" data-price="399">
          <figure class="section__figure--picture">
            <img src="assets/photos/05-day.jpg" alt="" />
          </figure>
          <figcaption class="section__figure--text">
            <h3>Spa treatment: <i>399$</i></h3>
            <p>
              Get your own massage from a massage-robot, massage from all
              origins of the world.
            </p>
          </figcaption>
        </figure>
        <figure class="section__figure room bestdeal special" data-price="449">
          <figure class="section__figure--picture">
            <img src="assets/photos/09-day.jpg" alt="" />
          </figure>
          <figcaption class="section__figure--text">
            <h3>
              All of the above: <i>449$ <del>499$</del></i>
            </h3>
            <p>
              Get yourself the best deal, spend loads of time with AI to learn
              more with all of the above!!
            </p>
          </figcaption>
        </figure>
      </article>
    </section>
    <footer class="footer">
      <nav class="footer__navbar">
        <a href="#top" class="footer__navbar--backtotop"
          >Back to top!
          <ion-icon
            name="arrow-up-circle-outline"
            class="footer__icon--positioner"
          ></ion-icon>
        </a>
      </nav>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
