<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Bonz.ai Hotel</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <figure class="btn btn--hamburger" onclick="burgerExpansion(this)">
          <figure class="header__hamburger--stripe stripe1"></figure>
          <figure class="header__hamburger--stripe stripe2"></figure>
          <figure class="header__hamburger--stripe stripe3"></figure>
        </figure>
        <ul class="header__menu-list" id="menu">
          <li>
            <a
              href="./index.html"
              class="header__menu-item menu-item--home list--textdecorator"
              >Home</a
            >
          </li>
          <li>
            <a
              href="./hotelrooms.html"
              class="header__menu-item menu-item--rooms list--textdecorator"
              >Rooms</a
            >
          </li>
          <li>
            <a
              href="./roominfo.html"
              class="header__menu-item menu-item--specifics list--textdecorator"
              >Specifics</a
            >
          </li>
        </ul>
      </nav>
      <figure class="header__logo"></figure>

      <figure class="header__picture">
        <figcaption class="header__picture--text">
          <h1>AI-based services</h1>
          <p>Relax with full AI-experience</p>
        </figcaption>
      </figure>
    </header>
    <section class="section specifics">
      <header class="section__header specifics">
        <h2 class="section__header--headertext">
          Wise choice of AI-companion!
        </h2>
        <p class="section__header--p">
          On this site you can read more about the different packages you can
          choose.
        </p>
      </header>
      <article class="section__article-packagedeals">
        <figure class="section__figure--package" id="0"></figure>
        <figure class="section__figure--package" id="199"></figure>
        <figure class="section__figure--package" id="299"></figure>
        <figure class="section__figure--package" id="399"></figure>
        <figure class="section__figure--package" id="449"></figure>
      </article>
      <footer class="section__footer-picturegallery">
        <h4 class="section__footer--header">
          Since all rooms have the same layout, here are some pictures.
        </h4>
        <label for="checkbox" class="checkbox--label">Morning/Evening:</label>
        <input type="checkbox" class="footer--checkbox" />
        <img
          src="assets/photos/01-day.jpg"
          alt="day"
          class="section__footer--picture"
        />
        <img
          src="assets/photos/02-day.jpg"
          alt=""
          class="section__footer--picture"
        />
        <img
          src="assets/photos/03-day.jpg"
          alt=""
          class="section__footer--picture"
        />
        <img
          src="assets/photos/04-day.jpg"
          alt=""
          class="section__footer--picture"
        />
        <img
          src="assets/photos/05-day.jpg"
          alt=""
          class="section__footer--picture"
        />
        <img
          src="assets/photos/06-day.jpg"
          alt=""
          class="section__footer--picture"
        />
        <img
          src="assets/photos/07-day.jpg"
          alt=""
          class="section__footer--picture"
        />
        <img
          src="assets/photos/08-day.jpg"
          alt=""
          class="section__footer--picture"
        />
      </footer>
    </section>
    <footer class="footer">
      <nav class="footer__navbar">
        <a href="#top" class="footer__navbar--backtotop"
          >Back to top!
          <ion-icon
            name="arrow-up-circle-outline"
            class="footer__icon--positioner"
          ></ion-icon>
        </a>
      </nav>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
